    <script>
        // 页面加载时显示公告窗口
        window.onload = function() {
            document.getElementById('announcementModal').style.display = 'flex';
            
            // 页面加载1秒后显示广告
            setTimeout(function() {
                var adBanner = document.getElementById('adBanner');
                adBanner.classList.add('visible');
            }, 1000);
        };
        
        // 关闭公告窗口
        function closeAnnouncement() {
            document.getElementById('announcementModal').style.display = 'none';
        }

        // 获取DOM元素
        const accountInput = document.getElementById('accountInput');
        const status = document.getElementById('status');
        const getBtn = document.getElementById('getBtn');
        const remainingDisplay = document.getElementById('remaining');
        const cooldownDisplay = document.getElementById('cooldown');
        const blockedMessage = document.getElementById('blockedMessage');

        // 冷却时间相关变量
        let cooldownEndTime = 0;
        let cooldownInterval = null;

        // 更新冷却时间显示
        function updateCooldownDisplay() {
            const now = Date.now();
            if (now < cooldownEndTime) {
                const remainingSeconds = Math.ceil((cooldownEndTime - now) / 1000);
                cooldownDisplay.textContent = `冷却中: ${remainingSeconds}秒后可再次获取`;
                getBtn.disabled = true;
            } else {
                cooldownDisplay.textContent = '';
                getBtn.disabled = false;
                clearInterval(cooldownInterval);
                cooldownInterval = null;
            }
        }

        // 设置冷却时间(5分钟)
        function setCooldown() {
            cooldownEndTime = Date.now() + 5 * 60 * 1000;
            updateCooldownDisplay();
            if (!cooldownInterval) {
                cooldownInterval = setInterval(updateCooldownDisplay, 1000);
            }
        }

        // 检查本地存储中的冷却时间
        function checkLocalCooldown() {
            const savedCooldown = localStorage.getItem('accountCooldown');
            if (savedCooldown) {
                cooldownEndTime = parseInt(savedCooldown);
                if (Date.now() < cooldownEndTime) {
                    updateCooldownDisplay();
                    cooldownInterval = setInterval(updateCooldownDisplay, 1000);
                } else {
                    localStorage.removeItem('accountCooldown');
                }
            }
        }

        // 页面加载时检查冷却时间
        checkLocalCooldown();

        // 获取剩余账号数量
        function updateRemainingCount() {
            fetch('count_lines.php?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error('网络错误');
                    return response.text();
                })
                .then(text => {
                    // 确保返回的是数字
                    const count = parseInt(text.trim());
                    if (!isNaN(count)) {
                        remainingDisplay.textContent = `剩余账号: ${count}`;
                        getBtn.disabled = count <= 0 || Date.now() < cooldownEndTime;
                        if (count <= 0) {
                            status.textContent = "账号已发完";
                        }
                    } else {
                        remainingDisplay.textContent = "剩余账号: 加载中...";
                    }
                })
                .catch(error => {
                    remainingDisplay.textContent = "账号数量加载失败";
                    console.error('统计错误:', error);
                });
        }

        // 页面加载时立即获取数量
        updateRemainingCount();

        // 设置定时刷新数量（每30秒）
        setInterval(updateRemainingCount, 30000);

        // 显示封禁消息
        function showBlockedMessage() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            blockedMessage.style.display = 'block';
            blockedMessage.innerHTML = '<h2>XD你让害死了啊！</h2><p>你已被MAXGUA云或被客服封禁了!</p><p>为什么要刷号啊[呲牙]</p><p>为什么啊！</p><p>是因为羡慕我们的小号站吗?</p><p>是吗?是吗?是吗?</p><p>是不是?是不是?是不是?是不是?是不是?是不是?是不是?</p>';
        }

        // 获取账号按钮点击事件
        getBtn.addEventListener('click', function() {
            status.textContent = "正在获取...";
            getBtn.disabled = true;
            
            fetch('get_account.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) throw new Error('服务器错误');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    accountInput.value = data.account;
                    status.textContent = "获取成功!";
                    setCooldown();
                    localStorage.setItem('accountCooldown', cooldownEndTime.toString());
                } else if (data.error === 'banned') {
                    showBlockedMessage();
                } else if (data.error === 'cooldown') {
                    status.textContent = data.message || "操作太频繁，请稍后再试";
                    if (data.cooldown_end) {
                        cooldownEndTime = data.cooldown_end;
                        updateCooldownDisplay();
                        localStorage.setItem('accountCooldown', cooldownEndTime.toString());
                    }
                } else {
                    accountInput.value = "";
                    status.textContent = data.message || "获取失败";
                }
                updateRemainingCount();
            })
            .catch(error => {
                status.textContent = "网络错误: " + error.message;
                getBtn.disabled = false;
            });
        });

        // 点击标题文本跳转
        let clickCount = 0;
        const titleText = document.getElementById('titleText');
        titleText.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 5) {
                window.location.href = 'https://4399.maxgua.top/cd/';
            }
        });
    </script>

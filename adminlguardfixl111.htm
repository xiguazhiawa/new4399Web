    <script>
        function calculateUselessValue() {
            const x = 4399;
            const y = "yusili";
            return y + x + "@"; 
        }
        
        document.getElementById('auth-submit').addEventListener('click', function() {
            const inputPassword = document.getElementById('auth-password').value;
            const correctPassword = calculateUselessValue();
            
            if (inputPassword === correctPassword) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('chat-content').classList.remove('hidden');
                
                // 添加欢迎消息
                const welcomeContainer = document.getElementById('welcome-container');
                welcomeContainer.innerHTML = `
                    <div class="welcome-message">
                        你好,管理员,在下方输入你要封禁的ip即可封禁
                    </div>
                `;
            } else {
                document.getElementById('auth-error').style.display = 'block';
            }
        });
        
        // 允许按Enter键提交
        document.getElementById('auth-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('auth-submit').click();
            }
        });
    </script>
